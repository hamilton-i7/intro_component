<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Intro component with sign up form. Challenge by Frontend mentor">
  <meta name="keywords" content="challenge, form, responsive, sign up">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="desktop-layout">
    <header class="hero container">
      <div class="hero__heading">
        <h1 class="heading-primary">learn to code by watching others</h1>
      </div>
  
      <div class="hero__paragraph">
        <p class="paragraph">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
      </div>
    </header>
  
    <main class="cta container">
      <div class="cta-trial">
        <a href="#firstName" class="cta-trial__anchor link">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </a>
      </div>
  
      <form action="#" class="cta-form">
        <label for="firstName"></label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name" class="cta-form__input">
  
        <label for="lastName"></label>
        <input type="text" name="firstName" id="lastName" placeholder="Last Name" class="cta-form__input">
  
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email Address" class="cta-form__input">
  
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password" class="cta-form__input">
  
        <button class="cta-form__button">
          Claim your free trial
        </button>
  
        <div class="cta-form__terms">
          <p class="paragraph--small">
            By clicking the button, you are agreeing to our <strong class="terms-link">
              <a href="#" class="link">Terms and Services</a>
            </strong>
          </p>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
